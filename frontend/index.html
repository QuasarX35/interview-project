<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div>test</div>
    <h1>All Events</h1>
    <table id="event-table" class="table">
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Venue</th>
        <th>Ticket Price</th>
        <th>Available Tickets</th>
      </tr>
    </table>

    <button type="button" class="btn btn-primary" id="create-event">
      Create New Event
    </button>

    <form id="event-form" style="display: none">
      <hr />
      <h2 class="mb-3">Create/Update Event</h2>
      <div class="form-group mb-2">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group mb-2">
        <label for="date">Date</label>
        <input
          type="text"
          class="form-control"
          id="date"
          name="date"
          placeholder="Date"
        />
      </div>
      <div class="form-group mb-2">
        <label for="venue">Venue</label>
        <input
          type="text"
          class="form-control"
          id="venue"
          name="venue"
          placeholder="Venue"
        />
      </div>
      <div class="form-group mb-2">
        <label for="ticket-price">Ticket Price</label>
        <input
          type="number"
          class="form-control"
          id="ticket-price"
          name="ticketPrice"
          placeholder="Ticket Price"
        />
      </div>
      <div class="form-group mb-2">
        <label for="available-tickets">Available Tickets</label>
        <input
          type="number"
          class="form-control"
          id="available-tickets"
          name="availableTickets"
          placeholder="Available Tickets"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <hr />
    </form>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
